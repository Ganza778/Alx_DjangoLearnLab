{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>

<body>
    <header>
        <nav>
            <ul style="list-style: none; display: flex; gap: 20px;">
                <li><a href="{% url 'post-list' %}">Home</a></li>

                {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">Profile ({{ user.username }})</a></li>
                <li><a href="{% url 'post-create' %}">New Post</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main style="margin: 20px;">
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
        <form method="get" action="{% url 'search-posts' %}">
            <input type="text" name="q" placeholder="Search posts...">
            <button type="submit">Search</button>
        </form>
    </main>

    <footer style="text-align:center; margin-top: 50px;">
        <p>&copy; {{ now|date:"Y" }} Django Blog</p>
    </footer>
</body>

</html>
